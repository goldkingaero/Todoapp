<div class="custom-container">
<div class=" row custom-row">
<div class="col-md-6 home-intro">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="todo" class="sr-only">Add todo item</label>
      <input type="text" name="todo" id="todo"  formControlName="todo"  placeholder="Add your new Todo" class="form-control">
    </div>
    <div class="form-group col-md-2">
    <button class="btn btn-primary mr-1 custom-btn" [disabled]="todoForm.invalid">Add</button>
    </div>
  </div>
</form>

<app-todos data-test-id="app-todos"  [todos]="todolist" (callFunc)="callTodoFunc()"></app-todos>

</div>
</div>
</div>
