<ul  class="todos">
  <li class="todos-item" *ngFor="let todo of todos">
{{todo.todo}}


<span class="todo-trash-container">
  <img data-test-id="edit-img" class="todo-img"src="../../../assets/svg/pen-to-square-regular.svg" (click)="editTodo(todo,template)" >
  <img data-test-id="del-img" class="todo-img"src="../../../assets/svg/trash-can-regular.svg" (click)="handleDeleteTodo(todo)">
</span>
  </li>
</ul>
<div *ngIf="todos && todos.length === 0">You don't have any todos yet. Get started Adding...</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Todo</h4>
    <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card m-3">
      <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-9">
              <label for="todo" class="sr-only">Update todo item</label>
              <input type="text" name="todo" id="todo"  formControlName="todo"  placeholder="Update Todo" class="form-control">
            </div>
            <div class="form-group col-md-3">
            <button class="btn btn-success mr-1 custom-btn" [disabled]="updateForm.invalid">Update</button>
            </div>
          </div>
        </form>
      </div>
  </div>
  </div>
</ng-template>
